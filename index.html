                color: #fff;

                font-weight: 100;

            body::before {
                content: "";
                display: block;
                position: fixed;
                z-index: -1;
                width: 100%;
                height: 100%;
                opacity: .8;

            #card {
                width:800px;
                position:absolute;
                left:50%;
